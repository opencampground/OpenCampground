prompts_004: 
  body: |-
    This is your last chance to change things before you complete your reservation. Any fields that are boxed can be modified by selecting them and typing the new data. To change date or space select the buttons so labeled.  <p> Select the <em>Complete Reservation</em> button to continue the reservation process on the Camper Name page.</p>
  locale: en
  id: "4"
  display: show
prompts_003: 
  body: |-
    Using this series of web pages you can make your own reservations.  Just enter into the fields the information on your party.  The most important piece of information is the dates you want.  When you have entered the requested information, pressing the 'Find Space' button will cause the system to find spaces which are available on the dates indicated.  At any time you can terminate the process with the 'Cancel' button.
  locale: en
  id: "3"
  display: index
prompts_002: 
  body: |-
    On this page are listed all of the sites that are available on the dates you selected.  The EWS column indicates whether the sites have Electricity, Water and Sewer and for those having Electricity the amp capacity.  The size column indicates the size in the common measure of the locale (normally feet or meters depending on the locale).  Daily, Weekly and Monthly columns give the Daily, Weekly and Monthly rate for the space.  If there is no amount indicated the space does not have a rate for that period.  Type is the space type which was selected on the previous page.  The Special column contains information that may help you in deciding whether or not you would like the site.  <p> When you find the site you want just click on the <span style="text-decoration: underline">Select</span> link to the right of that site.  You will have an opportunity to change your selection on a following page if you change your mind.  There is a <em>Cancel</em> button at the bottom of the page.</p>
  locale: en
  id: "2"
  display: find_space
prompts_001: 
  body: This page is your reservation confirmation.  Print it on a printer or to a file for your records.
  locale: en
  id: "1"
  display: confirmation
